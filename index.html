<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLB Day/Night Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    button.active { background: #00bcd4; }
    input[type="file"] {
      display: none;
    }
    label[for="glbUpload"] {
      background: #555;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="dayBtn">ðŸŒž Day</button>
    <button id="nightBtn">ðŸŒ™ Night</button>
    <label for="glbUpload">ðŸ“‚ Upload .glb</label>
    <input type="file" id="glbUpload" accept=".glb" />
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls, currentModel;

    const sceneDayPath = './assets/day/scene_day.glb';
    const sceneNightPath = './assets/night/scene_night.glb';

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(2, 2, 4);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      dirLight.castShadow = true;
      scene.add(dirLight);

      window.addEventListener('resize', onWindowResize);

      document.getElementById('dayBtn').addEventListener('click', () => switchScene('day'));
      document.getElementById('nightBtn').addEventListener('click', () => switchScene('night'));
      document.getElementById('glbUpload').addEventListener('change', handleFileUpload);

      animate();
    }

    function loadModel(path) {
      const loader = new GLTFLoader();
      loader.load(path, (gltf) => {
        if (currentModel) scene.remove(currentModel);
        currentModel = gltf.scene;
        scene.add(currentModel);
      });
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const loader = new GLTFLoader();
        loader.parse(contents, '', (gltf) => {
          if (currentModel) scene.remove(currentModel);
          currentModel = gltf.scene;
          scene.add(currentModel);
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function switchScene(mode) {
      document.getElementById('dayBtn').classList.toggle('active', mode === 'day');
      document.getElementById('nightBtn').classList.toggle('active', mode === 'night');
      const modelPath = mode === 'day' ? sceneDayPath : sceneNightPath;
      loadModel(modelPath);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
